<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {

            font-size: 2rem;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }

        p {
            line-height: 2.5;
            letter-spacing: 2px;
            word-spacing: 7px;
            width: 80ch;
            /* right center justify */
            text-align: left;
            /* Text first letter should start after 4rem space */
            text-indent: 4rem;
            column-count: 2;
            column-gap: 3rem;
            column-rule: 3px dotted dodgerblue;


        }
    </style>
</head>

<body>
    <h1>Heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis suscipit inventore amet. Tempore aspernatur odio
        veniam ipsum natus debitis repellat dolor ab, facere veritatis, soluta nobis quasi, aliquid similique
        laudantium.</p>


</body>

</html>
