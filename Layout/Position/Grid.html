<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container {
            display: grid;
            /* grid-template-rows: repeat(3, 20rem);
            grid-template-columns: repeat(3, 20rem); */
            /* grid-template: repeat(38, 20rem)/repeat(3, 20rem); */
            grid-template: repeat(38, 20rem)/ 30% 30% 38.5%;


            /* row-gap: 10px; */
            /* column-gap: 10px; */

            gap: 10px;

            border: 2px solid brown;
            color: red;
            justify-content: center;
            align-items: top;
            justify-content: space-evenly;
        }

        .box {
            background-color: gold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 95px;
            font-weight: bold;
        }

        .box-one {
            grid-column: 1/4;
            /* grid-row: 1/3; */
        }

        .box-two {
            grid-column: 1/3;
            grid-row: 2/4;
        }

        .box-five {
            grid-column: 1/3;
            grid-row: 4/4;
        }

        .box-six {
            grid-column: 3/4;
            grid-row: 4/6;
        }

        .box-seven {
            grid-column: 1/3;
            grid-row: 6/8;
        }

        .box-eight {
            grid-area: 1/1 1/4;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box-one">A</div>
        <div class="box box-two">B</div>
        <div class="box box-three">C</div>
        <div class="box box-four">D</div>
        <div class="box box-five">E</div>
        <div class="box box-six">F</div>
        <div class="box">G</div>
        <div class="box">H</div>
        <div class="box box-seven">I</div>
        <div class="box">J</div>
        <div class="box">K</div>
        <div class="box box-eight">L</div>
        <div class="box">M</div>
        <div class="box">N</div>
        <div class="box">O</div>
        <div class="box">P</div>
        <div class="box">Q</div>
        <div class="box">R</div>
        <div class="box">S</div>
        <div class="box">T</div>
        <div class="box">U</div>
        <div class="box">V</div>
        <div class="box">W</div>
        <div class="box">X</div>
        <div class="box">Y </div>
        <div class="box">Z </div>
        <div class="box"> </div>
    </div>

</body>

</html>
