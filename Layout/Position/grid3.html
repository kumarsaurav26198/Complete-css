<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid pratice #3</title>
    <style>
        .container {
            display: grid;
            grid-template-rows: 100px auto 100px;
            grid-template-columns: 30fr 70fr;
            border: 1px solid black;
            /* background-color: green; */
            height: 90vh;
            gap: 20px;
            padding: 50px;
        }

        .box {
            background-color: goldenrod;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 2rem;
            font-size: 40px;
            font-weight: bolder;

        }

        .box-one {
            grid-column: 1/3;
            /* grid-row: 1/2; */
            background-color: red;
        }

        .MAIN {
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box-one">Header</div>
        <div class="box MAIN">Main</div>
        <div class="box">Main</div>
        <div class="box box-one">Footer</div>

    </div>

</body>

</html>
